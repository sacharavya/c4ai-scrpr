<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Events Listing</title>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Event",
    "name": "Jazz Night",
    "startDate": "2024-07-01T20:00:00-04:00",
    "endDate": "2024-07-01T22:00:00-04:00",
    "location": {
      "@type": "Place",
      "name": "Blue Note",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "131 W 3rd St",
        "addressLocality": "New York",
        "addressRegion": "NY",
        "postalCode": "10012",
        "addressCountry": "US"
      }
    },
    "offers": {
      "@type": "Offer",
      "price": "45",
      "priceCurrency": "USD"
    }
  }
  </script>
</head>
<body>
  <div class="event">
    <div class="title">Art Expo</div>
    <div class="start">2024-08-12T10:00:00-04:00</div>
    <div class="end">2024-08-12T18:00:00-04:00</div>
    <div class="venue">Gallery One</div>
    <div class="address">123 Main St</div>
    <div class="city">New York</div>
    <div class="country">US</div>
    <div class="time-slot">2024-08-12T10:00:00-04:00|2024-08-12T12:00:00-04:00</div>
    <div class="time-slot">2024-08-12T13:00:00-04:00|2024-08-12T18:00:00-04:00</div>
    <div class="price">Free</div>
    <div class="organizer">Gallery One</div>
    <img src="https://example.com/image.jpg" />
  </div>
</body>
</html>
